<template>
       
    <lightning-record-view-form record-id={propertyOwnerId} object-api-name="Property_Owner__c"><!--record-id={recordId} object-api-name={objectApiName}-->
         
        <lightning-layout multiple-rows>
                
            <div  class="slds-box slds-grid slds-wrap slds-p-around_small" >
                    <div  class="slds-col" style="margin-top:2%;width: 100%"> 
                            <lightning-output-field  variant="label-hidden" style="color:brown;font-weight:bold" field-name="Property_Description__c"></lightning-output-field >
                    </div>
                <div class="slds-col" style="width: 10%" >
                    <!--<lightning-formatted-rich-text value={PropertyOwner.Owner_Photo__c}></lightning-formatted-rich-text>-->
                    <lightning-output-field variant="label-hidden" field-name="Owner_Photo__c"></lightning-output-field>
                        
                </div>
                <div class="slds-col" style="margin-left:4%">
                    <lightning-layout-item >
                           <!-- Owner Name : <lightning-output-field value={PropertyOwner.Owner_Name__c} ></lightning-output-field>                    -->
                            <lightning-output-field variant="label-hidden" field-name="Owner_Name__c" ></lightning-output-field>
                    </lightning-layout-item>
                    <lightning-layout-item >
                            <!--Owner Email : <lightning-output-field value={PropertyOwner.Email__c} ></lightning-output-field>   -->
                            <lightning-output-field variant="label-hidden" field-name="Email__c" ></lightning-output-field>                    
                    </lightning-layout-item>
                    <lightning-layout-item >
                            <!--Owner Phone : <lightning-output-field value={PropertyOwner.Owner_Phone__c} ></lightning-output-field>                    -->
                            <lightning-output-field  variant="label-hidden" field-name="Owner_Phone__c" ></lightning-output-field>                    
                    </lightning-layout-item>
                    <lightning-layout-item >
                            <!--Owner Address : <lightning-output-field value={PropertyOwner.Owner_Address__c} ></lightning-output-field>                    -->
                             <lightning-output-field variant="label-hidden" field-name="Owner_Address__c" ></lightning-output-field>
                    </lightning-layout-item>
                </div>
            </div>               
        </lightning-layout> 
    </lightning-record-view-form>
  
</template>
